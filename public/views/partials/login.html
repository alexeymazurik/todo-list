<div id="loginForm" class="loginForm row">

    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-primary">

            <div class="panel-heading"><h3><span class="glyphicon glyphicon-user"></span> Sign In</h3></div>

            <div class="panel-body">

                <div class="alert alert-danger" role="alert">Invalid username or password!</div>

                <form class="form-horizontal" ng-controller="loginCtrl" ng-submit="submit()">
                    <div class="form-group">
                        <label for="login" class="control-label col-md-2">Login: </label>
                        <div class="col-md-10">
                            <input id='login' type="text" class="form-control" ng-model="username" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-md-2">Password: </label>
                        <div class="col-md-10">
                            <input id="password" type="password" class="form-control" ng-model="password" required="">
                        </div>
                    </div>
                    <div class="form-group text-right" style="padding-right: 10px">
                        <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok"></span> Sign In</button>
                        <span> or </span>
                        <a ng-href="/#/registration">Sign Up</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
